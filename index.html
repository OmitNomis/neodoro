<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>NeoDoro | A Cyberpunk style Pomodoro timer</title>
  </head>
  <body>
    <div class="container">
      <button
        id="settingsBtn"
        title="Settings"
        class="icon-btn"
        aria-label="Settings">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
      <div class="stats">
        <div>Cycles: <span id="cycles">0</span></div>
        <div>Focus Time: <span id="focusTime">0</span> min</div>
      </div>
      <h1 title="NeoDoro">NeoDoro</h1>
      <div class="timer-container">
        <div class="timer" id="timer">25:00</div>
        <div class="mode" id="mode">Work Mode</div>
      </div>
      <div class="controls">
        <button class="btn" id="toggleBtn">Start</button>
        <button
          class="icon-btn"
          id="resetBtn"
          title="Reset Timer"
          aria-label="Reset"
          disabled="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"></path>
          </svg>
        </button>
        <button class="icon-btn" id="skipBtn" title="Skip" aria-label="Skip">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <polygon points="5 4 15 12 5 20 5 4"></polygon>
            <line x1="19" y1="5" x2="19" y2="19"></line>
          </svg>
        </button>
      </div>
    </div>

    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="close">Ã—</span>
        <h2>Settings</h2>
        <form id="settingsForm" class="settings-form">
          <label>
            Work Duration (minutes):
            <input
              type="number"
              id="workDuration"
              min="1"
              max="60"
              value="25" />
          </label>
          <label>
            Break Duration (minutes):
            <input
              type="number"
              id="breakDuration"
              min="1"
              max="30"
              value="5" />
          </label>
          <label>
            Long Break Duration (minutes):
            <input
              type="number"
              id="longBreakDuration"
              min="5"
              max="60"
              value="15" />
          </label>
          <label>
            Sessions before Long Break:
            <input
              type="number"
              id="sessionsBeforeLongBreak"
              min="1"
              max="10"
              value="4" />
          </label>
          <label>
            Mute Sounds:
            <input type="checkbox" id="muteSounds" />
          </label>
          <button type="submit" class="btn">Save</button>
        </form>
      </div>
    </div>

    <div id="skipConfirmModal" class="mini-modal">
      <p>Are you sure you want to skip the current session?</p>
      <div class="mini-modal-buttons">
        <button id="confirmSkip" class="btn">Yes, Skip</button>
        <button id="cancelSkip" class="btn">Cancel</button>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
